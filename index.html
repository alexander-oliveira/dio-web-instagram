<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <link rel="stylesheet" href="basic.css">
        <title>Instgram Replica</title>
    </head>
    <body>
        <div class="content-wrapper">
            <div class="image-container">
                <img src="images/smartphone.png" alt="Smartphone">
            </div>
            <div class="resume-login">
                <div class="group">
                    <div class="app-logo">Instgram</div>
                    <div class="profile-photo">
                        <span class="material-icons-round md-96 md-light">account_circle</span>
                    </div>  
                    <a href="#" class="user-login">Continuar como usuário</a>
                    <a href="#" class="user-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="wrong-account">Não é o usuário ?</p>
                    <p class="wrong-account">
                        <span class="switch-signin">Alternar contas</span>
                        ou
                        <span class="switch-signin">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-app-group">
                    <p class="get-app-msg">Baixe o aplicativo</p>
                    <div class="app-store">
                        <div class="badge">
                            <span class="material-icons-round badge-icon" id="icon-g">play_arrow</span>
                            <span>
                                <div class="badge-text small">Disponível na</div>
                                <div class="badge-text large">Go Play</div>
                            </span>
                        </div>
                        <div class="badge">
                            <span class="material-icons-round badge-icon" id="icon-a">lens_blur</span> 
                            <span>
                                <div class="badge-text small">Baixar em</div>
                                <div class="badge-text large">Alt Store</div>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
